<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gacha Box — Allison</title>
    <link rel="icon" type="image/png" href="https://tirin2411.github.io/gacha-website/assets/img/railgun_logo.png">
    <link rel="stylesheet" href="https://tirin2411.github.io/gacha-website/assets/css/style.css" />
  </head>
  <body>
    <div class="stage">
      <!-- Thêm file nhạc -->
      <audio id="openBoxSound" src="https://tirin2411.github.io/gacha-website/assets/audio/videoplayback.m4a" preload="auto"></audio>
      <audio id="rCardSound" src="https://tirin2411.github.io/gacha-website/assets/audio/R_card.m4a" preload="auto"></audio>
      <audio id="srCardSound" src="https://tirin2411.github.io/gacha-website/assets/audio/SR_card.m4a" preload="auto"></audio>
      <audio id="ssrCardSound" src="https://tirin2411.github.io/gacha-website/assets/audio/SSR_card.m4a" preload="auto"></audio>

      <div class="scene" id="scene">
        <img id="box" src="https://tirin2411.github.io/gacha-website/assets/img/box_dong_1.png" alt="Hộp quà" />

        <div class="burst" id="burst"></div>
        <div class="spark s1"></div>
        <div class="spark s2"></div>
        <div class="spark s3"></div>

        <div id="envelopeContainer"></div>
      </div>
    </div>

    <div class="popup" id="popup">
      <div style="font-size: 20px; font-weight: 700; margin-bottom: 8px">
        🎉 Xin chúc mừng! 🎁
      </div>
      <p>Bạn nhận được: <strong id="prizeName"></strong></p>
      <div style="margin-top: 12px">
        <button id="closeBtn">OK</button>
      </div>
    </div>
    <!-- Popup rate -->
    <div id="ratePopup">
      <h3>📜 Envelope Drop Rates</h3>
      <ul>
        <li><img style="width: 30px; height: auto;" src="https://tirin2411.github.io/gacha-website/assets/img/la_thu.png" alt="envelope" />: 70%</li>
        <li><img style="width: 30px; height: auto;" src="https://tirin2411.github.io/gacha-website/assets/img/la_thu_sr.png" alt="envelope" />: 20%</li>
        <li><img style="width: 30px; height: auto;" src="https://tirin2411.github.io/gacha-website/assets/img/la_thu_ssr.png" alt="envelope" />: 10%</li>
      </ul>
    </div>
    <script src="https://tirin2411.github.io/gacha-website/assets/js/script.js"></script>
  </body>
</html>
